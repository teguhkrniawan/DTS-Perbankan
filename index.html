<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Konversi Suhu</title>

    <!-- import css bootstrap -->
    <link rel="stylesheet" href="css/bootsrap/bootstrap.css">

    <!-- import custom css sass -->
    <link rel="stylesheet" href="css/sass/style.css">

</head>
<body>

    <!-- card section -->
    <section class="container my-container">
        <div class="row my-row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 id="tanggal"></h5>
                        <div class="waktu">
                            <h3 id="jam">00</h3>
                            <p>:</p>
                            <h3 id="menit">00</h3>
                            <p>:</p>
                            <h3 id="detik">00</h3>
                            <p>WIB</p>
                        </div>
                        <h5>Temperature Coverter</h5>
                        <select name="from" id="from" onchange="reset()">
                            <option value="cel">Celcius</option>
                            <option value="far">Farenheit</option>
                            <option value="rea">Reamur</option>
                        </select>
                        <p id="text-to">TO</p>
                        <select name="to" id="to" onchange="reset()">
                            <option value="cel">Celcius</option>
                            <option value="far">Farenheit</option>
                            <option value="rea">Reamur</option>
                        </select>
                        <input type="number" onkeyup="convertSuhu()" name="angka-suhu" id="angka-suhu" placeholder="Input angka suhu yang akan di konversi">
                        <p id="sama-dengan">=</p>
                        <input type="text" name="hasil-converter" id="hasil-converter" placeholder="Hasilnya akan ada disini" disabled>
                    </div>
                </div>
            </div>
  
            <div class="row section-ganti-background">
                <input type="text" name="change-background" id="change-background" placeholder="#FFFFFF">
                <button type="submit" onclick="changeBackground()">Ganti Warna Background</button>
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
